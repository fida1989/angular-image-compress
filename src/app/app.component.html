<style>
  main {
    width: 100%;
    min-height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    box-sizing: inherit;
    position: relative;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }
  }
</style>

<main class="main">
  <div class="content">
    <div class="left-side" style="margin-top:10px;margin-right: 25px;">
      <form [formGroup]="imageUploadForm">
        <div>
          <input (change)="this.onFileSelected($event)" type="file" accept="image/*" formControlName="fileInput">
        </div>
      </form>
      <p>Source</p>
      <img [src]="sourceImage" width="400" />
      <p>{{sourceSize}}</p>
    </div>
    <div class="right-side" style="margin-top:10px;">
      <input type="number" placeholder="Max Size In MB" (change)="this.sizeChange($event)">
      <p>Result</p>
      <img [src]="resultImage" width="400" />
      <p>{{resultSize}}</p>
    </div>
  </div>
</main>
